        .sensor-toggle::after {

        .mapping-diagram {

        .mapping-title {

        .mapping-illustration {

        .mapping-arrow {

        .filter-icon {
            width: 40px;

            margin-bottom: 5px;

        }
        
        .sensor-mode-toggle {
            display: flex;
            background-color: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            margin: 12px;
        }
        
        .sensor-mode-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            background-color: transparent;

            color: #aaa;
            cursor: pointer;

        .sensor-mode-option.active {
            background-color: #2c7be5;

        @media (max-width: 480px) {
            .controls {
                padding: 12px;
            }
            
            button {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .toggle-button {
                min-width: 80px;
            }
            
            .file-label {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-header">
            <h1>Mobile Video Player</h1>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer"></video>
        </div>
        
        <div id="placeholder" class="placeholder-message">
            <p>Select a video file to play</p>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="main-controls">
                <button id="playPauseBtn" class="toggle-button">Play</button>
                <button id="fullscreenBtn" class="toggle-button">Fullscreen</button>
                <button id="loopBtn" class="toggle-button">Loop: OFF</button>
            </div>
            
            <div class="volume-container">
                <div class="volume-icon">ðŸ”Š</div>
                <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider" id="volumeSlider">
            </div>
            
            <div class="loop-info" id="loopInfo"></div>
            
            <div class="filter-controls">
                <div class="filter-control">
                    <div class="filter-label">
                        <span>Brightness</span>
                        <span class="filter-value" id="brightnessValue">100%</span>
                    </div>
                    <input type="range" min="25" max="200" value="100" class="filter-slider" id="brightnessSlider">
                </div>
                
                <div class="filter-control">
                    <div class="filter-label">
                        <span>Saturation</span>
                        <span class="filter-value" id="saturationValue">100%</span>
                    </div>
                    <input type="range" min="25" max="200" value="100" class="filter-slider" id="saturationSlider">
                </div>
                
                <div class="filter-control">
                    <div class="filter-label">
                        <span>Contrast</span>
                        <span class="filter-value" id="contrastValue">100%</span>
                    </div>
                    <input type="range" min="25" max="200" value="100" class="filter-slider" id="contrastSlider">
                </div>
                
                <button id="resetFilters" class="filter-reset">Reset All Filters</button>
            </div>
        </div>
        
        <div class="file-controls">
            <input type="file" id="fileInput" accept="video/*">
            <label for="fileInput" class="file-label">Choose Video File</label>
            <div class="file-name" id="fileName"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const loopBtn = document.getElementById('loopBtn');
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const progressBar = document.getElementById('progressBar');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            const placeholder = document.getElementById('placeholder');
            const controls = document.getElementById('controls');
            const loopInfo = document.getElementById('loopInfo');
            
            // Filter controls
            const brightnessSlider = document.getElementById('brightnessSlider');
            const saturationSlider = document.getElementById('saturationSlider');
            const contrastSlider = document.getElementById('contrastSlider');
            const brightnessValue = document.getElementById('brightnessValue');
            const saturationValue = document.getElementById('saturationValue');
            const contrastValue = document.getElementById('contrastValue');
            const resetFilters = document.getElementById('resetFilters');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            let isLooping = false;
            let loopCount = 0;
            
            // Initialize volume from localStorage or set default
            const savedVolume = localStorage.getItem('videoPlayerVolume');
            if (savedVolume) {
                videoPlayer.volume = parseFloat(savedVolume);
                volumeSlider.value = parseFloat(savedVolume);
            }
            
            // Initialize filters from localStorage or set defaults
            const savedBrightness = localStorage.getItem('videoPlayerBrightness');
            const savedSaturation = localStorage.getItem('videoPlayerSaturation');
            const savedContrast = localStorage.getItem('videoPlayerContrast');
            
            if (savedBrightness) {
                brightnessSlider.value = savedBrightness;
                brightnessValue.textContent = `${savedBrightness}%`;
            }
            
            if (savedSaturation) {
                saturationSlider.value = savedSaturation;
                saturationValue.textContent = `${savedSaturation}%`;
            }
            
            if (savedContrast) {
                contrastSlider.value = savedContrast;
                contrastValue.textContent = `${savedContrast}%`;
            }
            
            // Apply initial filters
            applyFilters();
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const videoURL = URL.createObjectURL(file);
                    videoPlayer.src = videoURL;
                    fileName.textContent = file.name;
                    placeholder.style.display = 'none';
                    controls.style.display = 'flex';
                    
                    // Reset looping stats when a new video is loaded
                    loopCount = 0;
                    updateLoopInfo();
                }
            });
            
            // Play/Pause toggle
            playPauseBtn.addEventListener('click', function() {
                if (videoPlayer.paused || videoPlayer.ended) {
                    videoPlayer.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    videoPlayer.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });
            
            // Loop toggle
            loopBtn.addEventListener('click', function() {
                isLooping = !isLooping;
                videoPlayer.loop = isLooping;
                loopBtn.textContent = isLooping ? 'Loop: ON' : 'Loop: OFF';
                updateLoopInfo();
            });
            
            // Update progress bar
            videoPlayer.addEventListener('timeupdate', function() {
                const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = percentage + '%';
                
                // Update current time display
                currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
            });
            
            // Click on progress bar to seek
            document.querySelector('.progress-container').addEventListener('click', function(e) {
                const progressContainerWidth = this.offsetWidth;
                const clickPosition = e.offsetX;
                const seekTime = (clickPosition / progressContainerWidth) * videoPlayer.duration;
                videoPlayer.currentTime = seekTime;
            });
            
            // Update duration display when metadata is loaded
            videoPlayer.addEventListener('loadedmetadata', function() {
                durationEl.textContent = formatTime(videoPlayer.duration);
            });
            
            // Handle volume change
            volumeSlider.addEventListener('input', function() {
                videoPlayer.volume = this.value;
                localStorage.setItem('videoPlayerVolume', this.value);
            });
            
            // Update button state when video ends
            videoPlayer.addEventListener('ended', function() {
                if (isLooping) {
                    loopCount++;
                    updateLoopInfo();
                } else {
                    playPauseBtn.textContent = 'Play';
                }
            });
            
            // Handle play/pause state changes
            videoPlayer.addEventListener('play', function() {
                playPauseBtn.textContent = 'Pause';
            });
            
            videoPlayer.addEventListener('pause', function() {
                playPauseBtn.textContent = 'Play';
            });
            
            // Handle filter changes
            brightnessSlider.addEventListener('input', function() {
                brightnessValue.textContent = `${this.value}%`;
                localStorage.setItem('videoPlayerBrightness', this.value);
                applyFilters();
            });
            
            saturationSlider.addEventListener('input', function() {
                saturationValue.textContent = `${this.value}%`;
                localStorage.setItem('videoPlayerSaturation', this.value);
                applyFilters();
            });
            
            contrastSlider.addEventListener('input', function() {
                contrastValue.textContent = `${this.value}%`;
                localStorage.setItem('videoPlayerContrast', this.value);
                applyFilters();
            });
            
            // Reset filters
            resetFilters.addEventListener('click', function() {
                brightnessSlider.value = 100;
                saturationSlider.value = 100;
                contrastSlider.value = 100;
                
                brightnessValue.textContent = '100%';
                saturationValue.textContent = '100%';
                contrastValue.textContent = '100%';
                
                localStorage.setItem('videoPlayerBrightness', 100);
                localStorage.setItem('videoPlayerSaturation', 100);
                localStorage.setItem('videoPlayerContrast', 100);
                
                applyFilters();
            });
            
            // Apply CSS filters to video
            function applyFilters() {
                const brightness = brightnessSlider.value;
                const saturation = saturationSlider.value;
                const contrast = contrastSlider.value;
                
                videoPlayer.style.filter = `brightness(${brightness}%) saturate(${saturation}%) contrast(${contrast}%)`;
            }
            
            // Format time in MM:SS
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }
            
            // Update loop info text
            function updateLoopInfo() {
                if (isLooping) {
                    loopInfo.textContent = `Video has looped ${loopCount} time${loopCount === 1 ? '' : 's'}`;
                } else {
                    loopInfo.textContent = '';
                }
            }
            
            // Touch-friendly double tap to fullscreen
            let lastTap = 0;
            videoPlayer.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 500 && tapLength > 0) {
                    // Double tap detected
                    toggleFullscreen();
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
            
            // Toggle fullscreen function
            function toggleFullscreen() {
                const videoContainer = document.querySelector('.video-container');
                
                if (!document.fullscreenElement && 
                    !document.mozFullScreenElement && 
                    !document.webkitFullscreenElement && 
                    !document.msFullscreenElement) {
                    
                    // Enter custom fullscreen mode
                    videoContainer.classList.add('fullscreen');
                    document.body.style.overflow = 'hidden'; // Prevent scrolling
                    fullscreenBtn.textContent = 'Exit Full';
                    
                    // Set video to maintain aspect ratio
                    videoPlayer.style.objectFit = 'contain';
                    
                    // Listen for escape key
                    document.addEventListener('keydown', exitOnEscape);
                } else {
                    // Exit fullscreen
                    exitFullscreen();
                }
            }
            
            // Exit fullscreen function
            function exitFullscreen() {
                const videoContainer = document.querySelector('.video-container');
                
                // Remove custom fullscreen
                videoContainer.classList.remove('fullscreen');
                document.body.style.overflow = ''; // Restore scrolling
                fullscreenBtn.textContent = 'Fullscreen';
                
                // Reset video style
                videoPlayer.style.objectFit = '';
                
                // Remove escape listener
                document.removeEventListener('keydown', exitOnEscape);
                
                // Exit browser fullscreen if active
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            // Exit fullscreen on escape key
            function exitOnEscape(e) {
                if (e.key === 'Escape') {
                    exitFullscreen();
                }
            }
            
            // Handle clicks outside video in fullscreen mode
            document.addEventListener('click', function(e) {
                const videoContainer = document.querySelector('.video-container');
                
                // If we're in custom fullscreen mode and click is outside the video
                if (videoContainer.classList.contains('fullscreen') && 
                    !videoPlayer.contains(e.target) && 
                    !e.target.closest('.controls')) {
                    exitFullscreen();
                }
            });
            
            // Update fullscreen button text when native fullscreen state changes
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    const videoContainer = document.querySelector('.video-container');
                    if (videoContainer.classList.contains('fullscreen')) {
                        exitFullscreen();
                    }
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Video Player with Loop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        
        .player-header {
            padding: 16px;
            background-color: #2d2d2d;
            text-align: center;
        }
        
        .player-header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .controls {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        button {
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #1a68d1;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .toggle-button {
            min-width: 100px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }
        
        .file-label:hover {
            background-color: #3e8e41;
        }
        
        .file-name {
            padding: 5px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
            word-break: break-all;
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #2c7be5;
            width: 0;
            transition: width 0.1s;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        
        .volume-icon {
            color: #aaa;
            width: 20px;
            text-align: center;
        }
        
        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: #333;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #2c7be5;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #2c7be5;
            cursor: pointer;
        }
        
        .placeholder-message {
            padding: 30px;
            text-align: center;
            color: #888;
        }
        
        .loop-info {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            .controls {
                padding: 12px;
            }
            
            button {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .toggle-button {
                min-width: 80px;
            }
            
            .file-label {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-header">
            <h1>Mobile Video Player</h1>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer"></video>
        </div>
        
        <div id="placeholder" class="placeholder-message">
            <p>Select a video file to play</p>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="main-controls">
                <button id="playPauseBtn" class="toggle-button">Play</button>
                <button id="loopBtn" class="toggle-button">Loop: OFF</button>
            </div>
            
            <div class="volume-container">
                <div class="volume-icon">ðŸ”Š</div>
                <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider" id="volumeSlider">
            </div>
            
            <div class="loop-info" id="loopInfo"></div>
        </div>
        
        <div class="file-controls">
            <input type="file" id="fileInput" accept="video/*">
            <label for="fileInput" class="file-label">Choose Video File</label>
            <div class="file-name" id="fileName"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const loopBtn = document.getElementById('loopBtn');
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const progressBar = document.getElementById('progressBar');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            const placeholder = document.getElementById('placeholder');
            const controls = document.getElementById('controls');
            const loopInfo = document.getElementById('loopInfo');
            
            let isLooping = false;
            let loopCount = 0;
            
            // Initialize volume from localStorage or set default
            const savedVolume = localStorage.getItem('videoPlayerVolume');
            if (savedVolume) {
                videoPlayer.volume = parseFloat(savedVolume);
                volumeSlider.value = parseFloat(savedVolume);
            }
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const videoURL = URL.createObjectURL(file);
                    videoPlayer.src = videoURL;
                    fileName.textContent = file.name;
                    placeholder.style.display = 'none';
                    controls.style.display = 'flex';
                    
                    // Reset looping stats when a new video is loaded
                    loopCount = 0;
                    updateLoopInfo();
                }
            });
            
            // Play/Pause toggle
            playPauseBtn.addEventListener('click', function() {
                if (videoPlayer.paused || videoPlayer.ended) {
                    videoPlayer.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    videoPlayer.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });
            
            // Loop toggle
            loopBtn.addEventListener('click', function() {
                isLooping = !isLooping;
                videoPlayer.loop = isLooping;
                loopBtn.textContent = isLooping ? 'Loop: ON' : 'Loop: OFF';
                updateLoopInfo();
            });
            
            // Update progress bar
            videoPlayer.addEventListener('timeupdate', function() {
                const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progressBar.style.width = percentage + '%';
                
                // Update current time display
                currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
            });
            
            // Click on progress bar to seek
            document.querySelector('.progress-container').addEventListener('click', function(e) {
                const progressContainerWidth = this.offsetWidth;
                const clickPosition = e.offsetX;
                const seekTime = (clickPosition / progressContainerWidth) * videoPlayer.duration;
                videoPlayer.currentTime = seekTime;
            });
            
            // Update duration display when metadata is loaded
            videoPlayer.addEventListener('loadedmetadata', function() {
                durationEl.textContent = formatTime(videoPlayer.duration);
            });
            
            // Handle volume change
            volumeSlider.addEventListener('input', function() {
                videoPlayer.volume = this.value;
                localStorage.setItem('videoPlayerVolume', this.value);
            });
            
            // Update button state when video ends
            videoPlayer.addEventListener('ended', function() {
                if (isLooping) {
                    loopCount++;
                    updateLoopInfo();
                } else {
                    playPauseBtn.textContent = 'Play';
                }
            });
            
            // Handle play/pause state changes
            videoPlayer.addEventListener('play', function() {
                playPauseBtn.textContent = 'Pause';
            });
            
            videoPlayer.addEventListener('pause', function() {
                playPauseBtn.textContent = 'Play';
            });
            
            // Format time in MM:SS
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }
            
            // Update loop info text
            function updateLoopInfo() {
                if (isLooping) {
                    loopInfo.textContent = `Video has looped ${loopCount} time${loopCount === 1 ? '' : 's'}`;
                } else {
                    loopInfo.textContent = '';
                }
            }
            
            // Touch-friendly double tap to fullscreen
            let lastTap = 0;
            videoPlayer.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 500 && tapLength > 0) {
                    // Double tap detected
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        videoPlayer.requestFullscreen().catch(err => {
                            console.error(`Error attempting to enable fullscreen: ${err.message}`);
                        });
                    }
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        });
    </script>
</body>
</html>

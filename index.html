<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player & Point Cloud Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212; color: #f0f0f0;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 10px;
        }
        .container {
            width: 100%; max-width: 500px; margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); border-radius: 8px;
            overflow: hidden; background-color: #1e1e1e;
        }
        .player-header { padding: 12px 16px; background-color: #2d2d2d; text-align: center; }
        .player-header h1 { font-size: 18px; font-weight: 600; }

        .mode-switcher { display: flex; background-color: #2d2d2d; border-bottom: 1px solid #333;}
        .mode-switcher button {
            flex: 1; padding: 12px; background-color: #2d2d2d; color: #aaa;
            border: none; border-bottom: 3px solid transparent; font-size: 14px; cursor: pointer;
        }
        .mode-switcher button.active { color: #2c7be5; border-bottom-color: #2c7be5; font-weight: bold; }
        .mode-switcher button:hover:not(.active) { background-color: #383838; }

        .video-container { position: relative; width: 100%; background-color: #000; }
        video { width: 100%; display: block; }
        
        .video-container.fullscreen, .point-cloud-container.fullscreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; background-color: #000;
            display: flex; align-items: center; justify-content: center;
        }
        .video-container.fullscreen video, .point-cloud-container.fullscreen #pointCloudCanvas {
            max-width: 100%; max-height: 100%; width: auto !important; height: auto !important; object-fit: contain;
        }
        .controls-overlay { /* For video fullscreen controls */
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px 10px 10px; opacity: 0; transition: opacity 0.3s ease; z-index: 10000;
        }
        .video-container.fullscreen:hover .controls-overlay,
        .video-container.fullscreen .controls-overlay.active { opacity: 1; }
        
        .controls, .filter-controls, .point-cloud-params-container {
            padding: 12px 16px; display: flex; flex-direction: column; gap: 12px;
        }
        .filter-controls, .point-cloud-params-container { background-color: #2a2a2a; border-top: 1px solid #333; }
        .main-controls { display: flex; justify-content: space-between; align-items: center; }
        
        .file-controls {
            display: flex; flex-direction: column; gap: 8px; padding: 16px; background-color: #1e1e1e;
        }
        button {
            background-color: #2c7be5; color: white; border: none; border-radius: 4px;
            padding: 10px 15px; font-size: 14px; cursor: pointer; transition: background-color 0.2s;
        }
        button:hover { background-color: #1a68d1; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .toggle-button { min-width: 100px; }
        input[type="file"] { display: none; }
        .file-label {
            display: inline-block; background-color: #4caf50; color: white; border-radius: 4px;
            padding: 10px 15px; font-size: 14px; cursor: pointer; transition: background-color 0.2s;
            text-align: center;
        }
        .file-label:hover { background-color: #3e8e41; }
        .file-name { padding: 5px; color: #aaa; font-size: 14px; text-align: center; word-break: break-all; }
        
        .progress-container {
            width: 100%; height: 5px; background-color: #333; border-radius: 5px;
            overflow: hidden; margin-top: 8px; cursor: pointer;
        }
        .progress-bar { height: 100%; background-color: #2c7be5; width: 0; transition: width 0.1s; }
        .time-display { display: flex; justify-content: space-between; font-size: 12px; color: #aaa; margin-top: 5px; }
        
        .volume-container { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .volume-icon { color: #aaa; width: 20px; text-align: center; }
        .volume-slider {
            flex: 1; -webkit-appearance: none; height: 5px; border-radius: 5px; background: #333; outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 15px; height: 15px;
            border-radius: 50%; background: #2c7be5; cursor: pointer;
        }
        .volume-slider::-moz-range-thumb { /* For Firefox */
            width: 15px; height: 15px; border-radius: 50%; background: #2c7be5; cursor: pointer; border: none;
        }
        .placeholder-message { padding: 30px; text-align: center; color: #888; }
        .loop-info { font-size: 12px; color: #aaa; text-align: center; margin-top: 5px; }
        
        .filter-control { margin-bottom: 12px; }
        .filter-control:last-child { margin-bottom: 0; }
        .filter-label { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; color: #ddd; }
        .filter-value { color: #2c7be5; font-weight: 500; }
        .filter-slider {
            width: 100%; -webkit-appearance: none; height: 5px; border-radius: 5px; background: #333; outline: none;
        }
        .filter-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 15px; height: 15px;
            border-radius: 50%; background: #2c7be5; cursor: pointer;
        }
         .filter-slider::-moz-range-thumb { /* For Firefox */
            width: 15px; height: 15px; border-radius: 50%; background: #2c7be5; cursor: pointer; border: none;
        }
        .filter-reset {
            background-color: #555; margin-top: 10px; width: 100%;
            font-size: 13px; padding: 8px;
        }
        .filter-reset:hover { background-color: #666; }
        
        .sensor-section {
            background-color: #1e1e1e; border-radius: 0 0 8px 8px; padding: 15px;
            border-top: 1px solid #333;
        }
        .sensor-heading { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .sensor-title { font-size: 16px; font-weight: 600; }
        .sensor-toggle {
            background-color: #2c7be5; color: white; border: none; border-radius: 4px;
            padding: 6px 12px; font-size: 14px; cursor: pointer;
        }
        .sensor-toggle.active { background-color: #4caf50; }
        .sensor-values { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
        .sensor-value { background-color: #2d2d2d; padding: 8px; border-radius: 6px; text-align: center; }
        .value-label { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .value-number { font-size: 16px; font-weight: 500; font-family: monospace; color: #2c7be5; }
        .compass {
            width: 100px; height: 100px; margin: 10px auto 20px; /* Added bottom margin */
            position: relative; border-radius: 50%;
            background-color: #2d2d2d; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 8px rgba(0,0,0,0.4) inset;
        }
        .compass-needle {
            position: absolute; width: 3px; height: 70px;
            background: linear-gradient(to bottom, #f44336 50%, #fff 50%);
            transform-origin: center center; transition: transform 0.1s ease;
        }
        .compass-center { width: 10px; height: 10px; background-color: #333; border-radius: 50%; z-index: 1;}
        .compass-marker span { position: absolute; width: 18px; text-align: center; font-weight: bold; color: #ddd; font-size: 12px;}
        .compass-marker .north { top: 5px; left: calc(50% - 9px); }
        .compass-marker .east { right: 5px; top: calc(50% - 9px); }
        .compass-marker .south { bottom: 5px; left: calc(50% - 9px); }
        .compass-marker .west { left: 5px; top: calc(50% - 9px); }

        /* Removed: .mapping-info, .sensor-configuration, .sensor-config-controls, .config-label, .config-value, .config-slider */
        /* The old global sensitivity/offset controls are replaced by per-mapping controls */

        .sensor-actions { display: flex; gap: 10px; margin-top: 15px; } /* Kept for global actions */
        .sensor-action-btn {
            flex: 1; padding: 8px; font-size: 13px; background-color: #555;
        }
        .sensor-action-btn:hover { background-color: #666; }

        /* --- NEW SENSOR-EFFECT MAPPING UI STYLES --- */
        .sensor-effect-mapping-module {
            border-top: 1px solid #333;
            margin-top: 20px;
            padding-top: 15px;
        }
        .mapping-module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .mapping-module-header h3 {
            font-size: 15px;
            font-weight: 600;
            color: #ddd;
        }
        .add-mapping-btn {
            background-color: #4caf50;
            padding: 6px 12px;
            font-size: 13px;
        }
        .add-mapping-btn:hover { background-color: #3e8e41; }

        #mappingListContainer {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .mapping-item {
            background-color: #2d2d2d;
            border-radius: 6px;
            border: 1px solid #3a3a3a;
        }
        .mapping-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            cursor: pointer; /* To indicate it's clickable to expand/collapse */
        }
        .mapping-item-summary { /* Shows Sensor -> Effect when collapsed */
            font-size: 14px;
            font-weight: 500;
            color: #e0e0e0;
            flex-grow: 1;
            margin-right: 10px; /* Space before controls */
        }
        .mapping-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .mapping-item-controls .icon-btn {
            background: none; border: none; color: #aaa;
            font-size: 18px; cursor: pointer; padding: 4px;
        }
        .mapping-item-controls .icon-btn:hover { color: #2c7be5; }
        .mapping-item-controls .remove-mapping-btn:hover { color: #f44336; }

        /* Basic Switch Toggle CSS */
        .switch { position: relative; display: inline-block; width: 36px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .switch .slider-knob {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #555; transition: .3s; border-radius: 18px;
        }
        .switch .slider-knob:before {
            position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px;
            background-color: white; transition: .3s; border-radius: 50%;
        }
        .switch input:checked + .slider-knob { background-color: #2c7be5; }
        .switch input:checked + .slider-knob:before { transform: translateX(18px); }
        
        .mapping-item-details {
            padding: 0 12px 12px 12px;
            border-top: 1px solid #3a3a3a;
            margin-top: 0px; /* Header already has padding */
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .mapping-item-details.hidden { display: none; }

        .mapping-config-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .mapping-config-group > label, .mapping-config-row > label {
            font-size: 13px;
            color: #bbb;
            font-weight: 500;
            margin-bottom: 3px;
        }
         .mapping-config-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .mapping-config-row > label { min-width: 80px; margin-bottom: 0; }


        .mapping-select {
            flex-grow: 1;
            padding: 6px 8px;
            background-color: #383838;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .mapping-range-inputs {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .mapping-range-inputs input[type="number"] {
            width: 65px; padding: 5px; background-color: #383838;
            color: #f0f0f0; border: 1px solid #444; border-radius: 4px; font-size: 12px;
            -moz-appearance: textfield;
        }
        .mapping-range-inputs input[type="number"]::-webkit-outer-spin-button,
        .mapping-range-inputs input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; margin: 0;
        }
        .mapping-range-inputs span { color: #aaa; font-size: 12px; }
        .current-value-display { font-size: 11px; color: #999; margin-left: 5px; font-style: italic; }

        .mapping-options-grid {
            display: grid;
            grid-template-columns: 1fr; /* Will be used for filter-control like items */
            gap: 10px;
        }
        .mapping-options-grid .filter-control { margin-bottom: 0; } /* Reset margin if used inside */
        
        .inline-checkbox-label {
            display: flex; align-items: center; font-size: 13px; color: #bbb; cursor: pointer;
        }
        .inline-checkbox-label input[type="checkbox"] { margin-right: 6px; }


        .point-cloud-container { width:100%; }
        #pointCloudCanvas {
            width: 100%; background-color: #050505;
            border: 1px solid #333; display: block; 
            cursor: pointer; 
        }
        
        @media (max-width: 480px) {
            .controls, .filter-controls, .point-cloud-params-container { padding: 10px; gap: 10px;}
            button, .file-label { padding: 8px 12px; font-size: 13px; }
            .toggle-button { min-width: 80px; }
            /* .sensor-config-controls { grid-template-columns: 1fr; } /* Old, can be removed */
            .mapping-range-inputs input[type="number"] { width: 60px; }
        }
        .hidden { display: none !important; }
    </style>
</head>

    <div class="container">
        <div class="player-header">
            <h1>Video & Point Cloud Tool</h1>

        <div class="mode-switcher">
            <button id="showVideoPlayerModeBtn" class="active">Video Player</button>
            <button id="showPointCloudModeBtn">Point Cloud</button>
        </div>

        <!-- Video Player Mode Content -->
        <div id="videoPlayerModeContent">
            <div class="video-container" id="mainVideoContainer">
                <video id="videoPlayer" playsinline webkit-playsinline></video>
                <div class="controls-overlay" id="fullscreenControlsOverlay">
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBarFullscreen"></div>
                    </div>
                    <div class="main-controls">
                        <button id="playPauseFullscreen" class="toggle-button">Play</button>
                        <button id="exitVideoFullscreenBtn" class="toggle-button">Exit Full</button>
                    </div>
                </div>
            </div>
            
            <div id="videoPlaceholder" class="placeholder-message">
                <p>Select a video file to play</p>
            </div>
            
            <div class="controls" id="videoPlayerControls">
                <div class="progress-container" id="mainProgressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="main-controls">
                    <button id="playPauseBtn" class="toggle-button">Play</button>
                    <button id="videoFullscreenBtn" class="toggle-button">Fullscreen</button>
                    <button id="loopBtn" class="toggle-button">Loop: ON</button>
                </div>
                <div class="volume-container">
                    <div class="volume-icon">🔊</div>
                    <input type="range" min="0" max="1" step="0.1" value="1" class="volume-slider" id="volumeSlider">
                </div>
                <div class="loop-info" id="loopInfo"></div>
            </div>
            
            <div class="filter-controls" id="videoFilterControls">
                 <div class="filter-control">
                    <div class="filter-label"><span>Brightness</span><span class="filter-value" id="brightnessValue">100%</span></div>
                    <input type="range" min="25" max="200" value="100" class="filter-slider" id="brightnessSlider">
                </div>
                <div class="filter-control">
                    <div class="filter-label"><span>Saturation</span><span class="filter-value" id="saturationValue">100%</span></div>
                    <input type="range" min="25" max="200" value="100" class="filter-slider" id="saturationSlider">
                </div>
                <div class="filter-control">
                    <div class="filter-label"><span>Contrast</span><span class="filter-value" id="contrastValue">100%</span></div>
                    <input type="range" min="25" max="200" value="100" class="filter-slider" id="contrastSlider">
                </div>
                <button id="resetFiltersBtn" class="filter-reset">Reset All Filters</button>
            </div>
        </div>

        <!-- Point Cloud Mode Content -->
        <div id="pointCloudModeContent" class="hidden">
            <div class="point-cloud-container" id="mainPointCloudContainer">
                 <canvas id="pointCloudCanvas"></canvas>
            </div>
            <div class="point-cloud-params-container" id="pointCloudParams">
                <div class="filter-control">
                    <div class="filter-label"><span>Point Density</span><span class="filter-value" id="densityValue">32</span></div>
                    <input type="range" min="8" max="128" value="32" step="1" class="filter-slider" id="densitySlider">
                </div>
                <div class="filter-control">
                    <div class="filter-label"><span>Displacement Scale</span><span class="filter-value" id="displacementValue">50</span></div>
                    <input type="range" min="0" max="200" value="50" step="1" class="filter-slider" id="displacementSlider">
                </div>
                 <div class="filter-control">
                    <div class="filter-label"><span>Point Size</span><span class="filter-value" id="pointSizeValue">3</span></div>
                    <input type="range" min="1" max="10" value="3" step="1" class="filter-slider" id="pointSizeSlider">
                </div>
                <div class="filter-control">
                    <div class="filter-label"><span>Tilt Sensitivity</span><span class="filter-value" id="tiltSensitivityValue">10</span></div>
                    <input type="range" min="0" max="50" value="10" step="1" class="filter-slider" id="tiltSensitivitySlider">
                </div>
            </div>
        </div>
        
        <!-- Common Controls -->
        <div class="file-controls">

            <label for="fileInput" class="file-label">Choose Video File</label>
            <div class="file-name" id="fileName">No file selected</div>
        </div>

            function addEventListenersToMappingItem(itemElement, config) {

            function processSensorMappings() {
                if (!sensorsGloballyEnabled) return;

                activeMappings.forEach(config => {
                    if (!config.enabled) return;

                    const sensorDef = SENSOR_SOURCES.find(s => s.id === config.sensorSource);
                    let effectDef = null;
                    EFFECT_TARGETS.forEach(group => {
                        const found = group.options.find(opt => opt.id === config.effectTarget);
                        if (found) effectDef = found;
                    });

                    if (!sensorDef || !effectDef) return;

                    let rawSensorValue = currentRawSensorValues[sensorDef.liveValueKey];
                    if (rawSensorValue === undefined || rawSensorValue === null) return;
                    
                    // Apply per-mapping offset (before calibration for consistency or after depending on desired effect)
                    // Let's assume calibrationValues are global device zero points.
                    let calibratedSensorValue = rawSensorValue - (calibrationValues[sensorDef.liveValueKey] || 0);
                    let offsetSensorValue = calibratedSensorValue - config.offset;


                    // Apply smoothing to the offset sensor value
                    if (config.smoothing > 0 && config.lastSensorProcessedValue !== null) {
                        offsetSensorValue = config.lastSensorProcessedValue * config.smoothing + offsetSensorValue * (1 - config.smoothing);
                    }
                    config.lastSensorProcessedValue = offsetSensorValue;


                    // Normalize: (value - min) / (max - min)
                    let normalizedValue = (offsetSensorValue - config.sensorMin) / (config.sensorMax - config.sensorMin);
                    normalizedValue = Math.max(0, Math.min(1, normalizedValue)); // Clamp to 0-1

                    if (config.invert) {
                        normalizedValue = 1 - normalizedValue;
                    }

                    // Apply sensitivity (scales the normalized value range before mapping to output)
                    // This sensitivity is tricky. Let's interpret it as scaling the "impact"
                    // For example, sensitivity of 2 means a smaller sensor change has a larger effect.
                    // A simple way: if sensitivity > 1, expand range around 0.5; if < 1, compress.
                    // Or, more directly, multiply the change from the midpoint.
                    // Let's try: new_normalized = 0.5 + (normalizedValue - 0.5) * sensitivity;
                    // And then clamp again.
                    let sensitiveValue = 0.5 + (normalizedValue - 0.5) * config.sensitivity;
                    sensitiveValue = Math.max(0, Math.min(1, sensitiveValue));


                    // Denormalize to effect's range
                    let outputValue = sensitiveValue * (config.effectMax - config.effectMin) + config.effectMin;

                    // Update the target effect
                    if (effectDef.targetSliderId) {
                        const slider = document.getElementById(effectDef.targetSliderId);
                        if (slider) {
                            slider.value = outputValue;
                            // Manually trigger input event for sliders to update their display values and apply effects
                            slider.dispatchEvent(new Event('input', { bubbles:true }));
                        }
                    } else if (effectDef.targetProperty && effectDef.targetElement) {
                        if (effectDef.targetElement === 'videoPlayer' && videoPlayer) {
                            videoPlayer[effectDef.targetProperty] = outputValue;
                        }
                        // Add other direct property targets if needed
                    }
                    
                    // Update live value displays in the mapping item if it's open
                    const mappingItemElement = mappingListContainer.querySelector(`.mapping-item[data-mapping-id="${config.id}"]`);
                    if (mappingItemElement && !mappingItemElement.querySelector('.mapping-item-details').classList.contains('hidden')) {
                        mappingItemElement.querySelector('.current-sensor-value-display').textContent = `Raw: ${offsetSensorValue.toFixed(1)}`;
                        const effectUnit = effectDef.unit || '';
                        mappingItemElement.querySelector('.current-effect-value-display').textContent = `Mapped: ${outputValue.toFixed(effectUnit === '%' || effectUnit === '°' ? 0 : 2)}${effectUnit}`;
                    }
                });
            }
            
            // Modify your existing handleOrientationEvent
            function originalHandleOrientationEvent(event) { // Renamed to avoid conflict if you merge
                if (!sensorsGloballyEnabled) return;
                const { alpha, beta, gamma } = event;

                currentRawSensorValues.alpha = alpha || 0;
                currentRawSensorValues.beta = beta || 0;

                if (compassNeedle) compassNeedle.style.transform = `rotate(${(alpha || 0)}deg)`;

            }

            // window.addEventListener('deviceorientation', originalHandleOrientationEvent); // Ensure this is correctly set up in setupSensors

            function saveMappingsToLocalStorage() {

            }

                const savedMappings = localStorage.getItem('sensorEffectMappings');

                        const itemElement = createMappingItemHTML(config.id); // Create element but don't add to activeMappings again
                        // Restore smoothing helper values if needed, or re-init them
                        config.lastSensorProcessedValue = null; 
                        config.lastEffectOutputValue = null;
                        updateMappingItemUI(itemElement, config);

            loadMappingsFromLocalStorage();

            // In your setupSensors function:

            // And disableSensors:

            // Small modification to existing setupSensors to use originalHandleOrientationEvent
            // (This is a placeholder, integrate into your actual setupSensors function)
            const sensorToggleBtn = document.getElementById('sensorToggleBtn');
            let sensorsGloballyEnabled = false;

            function setupSensors() {
                const permissionPromise = (typeof DeviceOrientationEvent !== 'undefined' && DeviceOrientationEvent.requestPermission)
                    ? DeviceOrientationEvent.requestPermission()
                    : Promise.resolve('granted'); // Assume granted for non-iOS13+ or if API doesn't exist

                permissionPromise.then(permissionState => {
                    if (permissionState === 'granted') {
                        if ('DeviceOrientationEvent' in window) {
                            window.addEventListener('deviceorientation', originalHandleOrientationEvent);
                            deviceOrientationPermissionGranted = true;
                            sensorsGloballyEnabled = true;

                    disableSensors();
                });

            function disableSensors() {
                window.removeEventListener('deviceorientation', originalHandleOrientationEvent);

            }

                    // Use currentRawSensorValues which are continuously updated
                    calibrationValues.alpha = currentRawSensorValues.alpha || 0;

                    activeMappings.forEach(config => {

                        const itemElement = mappingListContainer.querySelector(`.mapping-item[data-mapping-id="${config.id}"]`);
